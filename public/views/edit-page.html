<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>


      #button-menu{
        margin-bottom: 12px;
        /* border: 1px solid red; */
        border-radius: 0px;
      }

      </style>

       <!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

       <!-- jQuery library -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
       <!-- Popper JS -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   
       <!-- Latest compiled JavaScript -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    

      <div class="container">

        <br />
        <br />


        <form action="/ePage:<%= page_name %>" method="POST">
          <div class="row">
            <% package._title.forEach(function(item, index){ %>
              <div class="col-sm-6" style="margin-top: 10px;">
                <div class="card">
                  <div class="card-body">
                    <h5 name="page_edit" class="card-title"> <%= item %>  </h5>
                    <h6 class="card-subtitle mb-2 text-muted"><%= package._date[index] %></h6>
                    <input type="submit" value="Editar" class="card-link">
                    <a href="/pages_content:<%= page_name %>&:<%= item %>" class="card-link">Pré-Visualizar</a>
                  </div>
                </div>
            </div>
            <% }); %>
          </div>
        </form>


        <br />
        <br />

        <div class="card">
          <div class="card-header">
            Criar/Editar Suas Postagens
          </div>
          <div class="card-body">

              <form action="/savePost" method="POST">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Título</label>
                  <input name="title" type="text" class="form-control" id="post_title" placeholder="Título da postagem">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Descrição</label>
                  <input name="description" type="text" class="form-control" id="post_description" placeholder="Descrição da postagem">
                </div>
                
                  <label for="exampleFormControlTextarea1">Conteúdo - HTML ABILITADO</label>

                      <div class="card" id="button-menu">
                        <div class="card-body">
                          <a href="#" class="btn btn-primary">Carregar Imagem</a>
                        </div>
                      </div>

                <div class="form-group">
                  <textarea name="content" class="form-control" id="post_content" rows="3"></textarea>
                </div>
      
                <input name="related" id="to_server" type="hidden" value="">
                <button type="submit" class="btn btn-primary mb-2">Salvar e publicar</button>
              </form>
            </div>
              
          </div>
        </div>



    <div id="from-server" style="opacity: 0;"> <%= page_name %> </div>

    <br />
    <br />

    <!-- Footer -->
    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <a href="https://github.com/Digo-Ribeiro" target="_blank"> @Digo-Ribeiro</a><br/>
        <a href="#"> Back to Top</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <script src="/scripts/js/stdlib"></script>
    <script src='scripts/js/edit-page'></script>

</body>

</html>
